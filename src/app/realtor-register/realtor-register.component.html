<p-growl [(value)]="msgs" [sticky]="false"></p-growl>
<div class="ui-g">
	<div class="ui-g-12"><h3 class="register-text">Realtor Register New Agreement</h3></div>
	<div class="ui-g-8">
		<p-panel [showHeader]="false">
			<div class="ui-g">
				
				<div class="ui-g-2"><label for="realtor">Realtor Account</label></div>
				<div class="ui-g-1"><input id="realtor" type="text" size="50" pInputText [(ngModel)]="inpRealtorAccount"/></div>
				<div class="ui-g-9"></div>

				<div class="ui-g-2"><label for="amt">Stipend Amount</label></div>
				<div class="ui-g-1"><input id="amt" type="text" pInputText [(ngModel)]="inpAmount"/></div>
				<div class="ui-g-9"></div>
			
				<div class="ui-g-2"></div>
				<div class="ui-g-2"><button pButton type="button" (click)="registerAgreement();" label="Register"></button></div>
				<div class="ui-g-8"></div>
			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>

<div class="ui-g" *ngIf="showSpinner">
	<div class="ui-g-5"></div>
	<div class="ui-g-2">
		<p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
	</div>
	<div class="ui-g-5"></div>
</div>

<div class="ui-g" *ngIf="showPanel">
	<div class="ui-g-8">
		<p-panel header="New Earnest Money Agreement Registered">
			<div class="ui-g">
				
				<div class="ui-g-2">Agreement ID: </div>
				<div class="ui-g-4">{{ _uuid }}</div>
				<div class="ui-g-6"></div>
				
				<div class="ui-g-2">Realtor Address: </div>
				<div class="ui-g-4">{{ _realtor }}</div>
				<div class="ui-g-6"></div>

			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>
